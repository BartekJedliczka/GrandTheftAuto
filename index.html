<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Theft Auto</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navigation">
          <img class="logo" src="./images/Logo.svg" />
          <ul class="navigation-list">
            <li class="navigation-list-item">Games</li>
            <li class="navigation-list-item">Store</li>
            <li class="navigation-list-item">Help</li>
          </ul>
        </nav>
        <ul class="navigation-list list">
          <li class="navigation-list-item">
            <button class="button-nav">Download Laucher</button>
          </li>
          <li class="navigation-list-item">
            <img
              class="icon"
              src="./images/search.svg"
              alt="icon search"
              width="28"
              height="28"
            />
          </li>
          <li class="navigation-list-item">
            <img
              class="icon"
              src="./images/person.svg"
              alt="icon person"
              width="28"
              heigh="28"
            />
          </li>
        </ul>
      </div>
    </header>

    <main>
      <section class="hero"></section>
      <section class="games">
        <div class="container container-column">
          <div class="container-games">
            <p class="games-text">Highlighted Games</p>
            <ul class="games-list">
              <li class="games-list-item">
                <button class="games-list-btn">PC</button>
              </li>
              <li class="games-list-item">
                <button class="games-list-btn">Console</button>
              </li>
              <li class="games-list-item">
                <button class="games-list-btn">Portable Devices</button>
              </li>
            </ul>
          </div>
          <div class="container-foto">
            <ul class="games-list">
              <li class="games-foto-item">
                <img class="games-foto" src="./images/GTA 5.jpg" />
              </li>
              <li class="games-foto-item">
                <img class="games-foto" src="./images/GTA online.jpg" />
              </li>
              <li class="games-foto-item">
                <img class="games-foto" src="./images/RED.jpg" />
              </li>
              <li class="games-foto-item">
                <img class="games-foto" src="./images/RED Online.jpg" />
              </li>
            </ul>
            <button class="games-btn">See all the games</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
